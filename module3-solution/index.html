<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>

<body ng-app="NarrowItDownApp">
   <div ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
          
    <input type="text" placeholder="search term" ng-model="ctrl.searchTerm">       
    <button ng-click="ctrl.search()">Narrow It Down For Me!</button>

    <found-items found-items="ctrl.foundItems" on-remove="ctrl.removeItem">
        <div ng-if="ctrl.foundItemsMsg">{{ctrl.foundItemsMsg}}</div>
    </found-items> 
  </div>
</body>
</html>
