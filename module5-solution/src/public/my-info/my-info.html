
<div class="container" ng-if="myInfoCtrl.user">  
   
    <div class="row">My Info</div>
    <div class="row">First name: {{myInfoCtrl.user.firstName}}</div>
    <div class="row">Last name: {{myInfoCtrl.user.lastName}}</div>
    <div class="row">Email: {{myInfoCtrl.user.email}}</div>
    <div class="row" ng-if="myInfoCtrl.user.phone">Phone: {{myInfoCtrl.user.phone}}</div>
    <div class="row">Favorite menu</div>
    <menu-item menu-item="myInfoCtrl.user.menuItem"></menu-item>
</div>

<div class="container" ng-if="!myInfoCtrl.user">
    Not Signed Up Yet.
    <a ui-sref="public.signup">
        Sign up Now!
    </a>
</div>
