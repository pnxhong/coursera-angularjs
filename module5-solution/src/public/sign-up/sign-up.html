
<div class="container">  
   
    <span>Sign Up</span> <br />
    <form name='regForm' novalidate>

        <input type="text" name="firstName" placeholder="Enter a first name"
                ng-model="signUpCtrl.user.firstName"
                required>           
        <span ng-if="(regForm.firstName.$error.required) && regForm.firstName.$touched">
            First name is required
        </span>            
        <br>

        <input type="text" name="lastName" placeholder="Enter a last name"
                ng-model="signUpCtrl.user.lastName"
                required>
        <span ng-if="(regForm.lastName.$error.required) && regForm.lastName.$touched">
            Last name is required
        </span>
        <br>

        <input type="email" name="email" placeholder="Email"
                ng-model="signUpCtrl.user.email"
                required>
        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
        </span>
        <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
                ng-model="signUpCtrl.user.phone"
                pattern="(\d{3})-(\d{3})-(\d{4})">
        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
        </span>
        <br>

        <input type="text" name="menuNumber" placeholder="Enter your favorite menu number"
                ng-model="signUpCtrl.user.menuNumber"
                required>
        <span ng-if="regForm.menuNumber.$error.required && regForm.menuNumber.$touched">
            Menu number is required
        </span>
        <span ng-if="signUpCtrl.invalidMenuNumberMsg">
            {{signUpCtrl.invalidMenuNumberMsg}}
        </span>
        <br>

        <button ng-disabled="regForm.$invalid"
                ng-click="signUpCtrl.submit()">
            Submit
        </button>    
        <span ng-if="signUpCtrl.signUpSucceed">
            {{signUpCtrl.signUpSucceed}}
        </span>        
    </form>

</div>
